site_name: IceCube Account Workflow
copyright: Copyright &copy; 2021
nav:
  - "Home": index.md
  - "New User Registration": new_user.md
  - "User Login": user_login.md
  - "Institution Actions":
    - "Change Institution": inst_move.md
    - "Join Institution": inst_join.md
    - "Leave Institution": inst_leave.md
  - "Group Actions":
    - "Join Group": group_join.md
    - "Leave Group": group_leave.md
theme:
  name: material
  favicon: images/logo.png
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/eye-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/eye
        name: Switch to light mode
  features:
    - search.suggest
    - search.highlight
    - navigation.instant
    - navigation.tracking
extra_css:
  - stylesheets/extra.css
markdown_extensions:
  - admonition
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.caret
  - attr_list
  - pymdownx.keys
  - md_in_html
  - smarty
  - pymdownx.snippets
  - pymdownx.superfences
plugins:
  - search
